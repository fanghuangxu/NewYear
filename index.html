<body>

    <!-- èƒŒæ™¯ç²’å­ç”»å¸ƒ -->
    <canvas id="fireworks-canvas"></canvas>

    <!-- ä¸»ä½“å†…å®¹ -->
    <main class="container">
        <header>
            <h1><span class="horse-icon">ğŸ</span> 2026 é©¬å¹´è·¨å¹´</h1>
            <p class="subtitle">è·ç¦»æ–°å¹´é’Ÿå£°è¿˜æœ‰</p>
        </header>

        <section class="countdown-wrapper" id="countdown">
            <div class="time-box">
                <span class="time-value" id="days">00</span>
                <span class="time-label">å¤©</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">æ—¶</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">åˆ†</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">ç§’</span>
            </div>
        </section>

        <p class="info-text" id="status-text">å½“å‰æ—¶é—´ç›‘æµ‹ä¸­...</p>

        <!-- æ¨¡æ‹ŸæŒ‰é’®ï¼šæ–¹ä¾¿ä½ æå‰æµ‹è¯•è·³è½¬æ•ˆæœ -->
        <div class="controls">

    <!-- è·³è½¬è¿‡æ¸¡åŠ¨ç”»å±‚ -->
    <div class="overlay" id="transition-overlay">
        <span>ğŸ é©¬åˆ°æˆåŠŸï¼</span>
    </div>

    <script>
        // é…ç½®ç›®æ ‡æ—¥æœŸ
        // æ³¨æ„ï¼šè¿™é‡Œçš„ç›®æ ‡æ˜¯ 2026å¹´1æœˆ1æ—¥
        const targetDate = new Date("January 1, 2026 00:00:00").getTime();

        // è·³è½¬çš„ç›®æ ‡é¡µé¢
        const targetUrl = "dh.html";

        // DOM å…ƒç´ 
        const elDays = document.getElementById('days');
        const elHours = document.getElementById('hours');
        const elMinutes = document.getElementById('minutes');
        const elSeconds = document.getElementById('seconds');
        const elStatus = document.getElementById('status-text');
        const elOverlay = document.getElementById('transition-overlay');

        let timerInterval;

        function updateCountdown() {
            const now = new Date().getTime();
            
            // è®¡ç®—å€’è®¡æ—¶
            const distance = targetDate - now;
            

            // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
            if (distance < 0) {
                // å¦‚æœå·²ç»è¿‡äº†2026å¹´ï¼Œæ˜¾ç¤ºå…¨0
                elDays.innerText = "00";
                elHours.innerText = "00";
                elMinutes.innerText = "00";
                elSeconds.innerText = "00";
                elStatus.innerText = "å·²è¿›å…¥2026é©¬å¹´ï¼";
                return;
            }

            // æ—¶é—´è®¡ç®—
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // æ›´æ–°DOMï¼Œè¡¥é›¶
            elDays.innerText = days < 10 ? '0' + days : days;
            elHours.innerText = hours < 10 ? '0' + hours : hours;
            elMinutes.innerText = minutes < 10 ? '0' + minutes : minutes;
            elSeconds.innerText = seconds < 10 ? '0' + seconds : seconds;

            // æ›´æ–°å½“å‰æ—¶é—´çŠ¶æ€æ–‡æœ¬
            const currentDateTime = new Date();
            elStatus.innerText = `å½“å‰æ—¶åˆ»: ${currentDateTime.toLocaleTimeString()}`;

            // --- æ ¸å¿ƒé€»è¾‘ï¼šæ£€æµ‹æ˜¯å¦åˆ°è¾¾è·³è½¬æ—¶é—´ ---
            // å¦‚æœå½“å‰æ—¶é—´ >= è·³è½¬æ—¶é—´ï¼Œä¸”è¿˜æ²¡è·³è½¬è¿‡
        }

        // æ‰§è¡Œè·³è½¬åŠ¨ä½œ
        function performJump() {
            clearInterval(timerInterval); // åœæ­¢è®¡æ—¶å™¨
            
            // æ˜¾ç¤ºè¿‡æ¸¡åŠ¨ç”»
            elOverlay.classList.add('active');
            
            // æ’­æ”¾ä¸€ä¸ªéŸ³æ•ˆæç¤ºï¼ˆå¯é€‰ï¼Œæµè§ˆå™¨ç­–ç•¥å¯èƒ½éœ€è¦ç”¨æˆ·å…ˆäº¤äº’ï¼‰
            // const audio = new Audio('path_to_sound.mp3'); audio.play().catch(e=>{});

            // å»¶è¿Ÿ1.5ç§’åè·³è½¬ï¼Œè®©ç”¨æˆ·çœ‹åˆ°åŠ¨ç”»
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1500);
        }

        // ä¾›æŒ‰é’®è°ƒç”¨çš„æ¨¡æ‹Ÿå‡½æ•°
        function simulateJump() {
            if(confirm("ç¡®å®šè¦ç«‹å³æ¨¡æ‹Ÿè·³è½¬åˆ° dh.html å—ï¼Ÿ")) {
                performJump();
            }
        }

        // åˆå§‹åŒ–
        timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // ç«‹å³æ‰§è¡Œä¸€æ¬¡é¿å…1ç§’å»¶è¿Ÿ

        /* 
           ç®€å•çš„èƒŒæ™¯ç²’å­åŠ¨ç”»é€»è¾‘
           å¢åŠ ä¸€ç‚¹è·¨å¹´çš„æ°›å›´æ„Ÿ
        */
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#FCD34D' : '#D92323';
                this.alpha = Math.random();
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.005;

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
                if (this.alpha <= 0) {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.alpha = 1;
                }
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            resize();
            for(let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resize);
        initParticles();

    </script>
